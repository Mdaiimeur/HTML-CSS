<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
      />
    <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Gloria+Hallelujah&family=Great+Vibes&display=swap"
    rel="stylesheet">
    </link>


    <style>
        * { margin:0; padding:0; box-sizing:border-box; background-color: bisque;}
      .hero {
        text-align: center;
        color:black;
        height: 100vh;
        padding: 0;
      }
      .name {
        font-family:'Gloria Hallelujah', cursive;
        font-size: 90px;
      }
      .avatar {
        vertical-align: middle;
        height: 240px;
        width: 240px;
        border-radius: 50%;
        border: black solid 3px;
      }
      #hashtags {
        padding-top: 25px;
      }
      .hashtag {
        display: inline-block;
        font-family: "Bangers", cursive;
        font-size: 32px;
        color: black;
        padding: 10px;
        border: black solid;
        margin: 3px;
      }.super-hashtag {
        border: black solid 4px;
        width: 575px;
        text-align: center;
        padding: 20px;
        margin-left: 30%;
        
      }

    </style>
  </head>
  <body>
    <div class="hero">
      <div id="name">
        <p class="animate__animated animate__tada name">Nicolas Colomer</p>
      </div>
      <div id="image">
        <img src="1.jpg" alt="Avatar" class="avatar" />
      </div>
      <div id="hashtags">
        <p class="hashtag">#Web</p>
        <p class="hashtag">#Communication</p>
        <p class="hashtag">#Digital</p>
        <p class="hashtag">Design</p>
        <div class="super-hashtag">
          <h2>WIS</h2>
          <h3>Web international School</h3>


        </div>

        </div>
      </div>
    </div>
  </body>
</html>
